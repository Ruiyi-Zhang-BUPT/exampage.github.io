<!-- 写一段HTML代码，要求为手机端在线答题页面提供完整格式。一个答题页面，只有：1、一个h3标题（这是显示目前进行到了第几道题，以及目前的得分），2、一个表单，以及3、页脚内容（用浅色居中的文字写清出题人联系方式）。表单的作用是呈现一道单选题（单选题的意思是，只有一个选项是正确答案，其余的所有选项都是错误答案）。表单包含：1、一个标题（这是题目），2、四个单选按钮（这是选项，内容只有中文文字），3、底部的一个提交按钮。单选按钮的要求是：1、只显示文字，点击文字即可选中相关按钮。2、不能用<br>进行分行，每个选项之间必须自动换行。3、选项中的文字需要自动换行。 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>在线答题</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h3>第1题，得分：0分</h3>
    <form action="">
        <h4>这是一道单选题，请选择正确答案：</h4>
        <input type="radio" name="answer" id="answer1" value="right">
        <label for="answer1">A. 这是答案1</label>
        <input type="radio" name="answer" id="answer2" value="wrong">
        <label for="answer2">B. 这是答案2，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行</label>
        <input type="radio" name="answer" id="answer3" value="wrong">
        <label for="answer3">C. 这是答案3</label>
        <input type="radio" name="answer" id="answer4" value="wrong">
        <label for="answer4">D. 这是答案4，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行;这是答案2，这个答案比较长，需要自动换行</label>
    </form>
    <div style="text-align: center;">
        <button id="submitButton" type="submitButton" onclick="SubmitAnswer()">点击我</button>
    </div>
    <footer>出题人：xxx，联系方式：xxx</footer>
</body>
</html>
<link rel="stylesheet" type="text/css" href="test1.css">
<script src="test1.js"></script>
